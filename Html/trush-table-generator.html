<!DOCTYPE html>
<html>

<head>
    <title>ToF - Generador de Tablas de verdad</title>
    <meta name="description" content="Generate truth tables from a composed proposition">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    
    <link rel="stylesheet" href="/Css/header&footer.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 

    <link rel="shortcut icon" type="image/png" href="/Image/icono.png">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/tabler-icons.min.css">
    <link rel="stylesheet" href="/Css/u.css">
    <script src="https://kit.fontawesome.com/2a7871fc69.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <header class="header">
        <div class="hedercontainer">
            <div class="logo">
                <a href="/index.html">
                    <img src="/image/Logo-ToF-Pequeño.png" alt="logo ToF" />
               </a>
            </div>
            <nav class="menu">
                <a href="/index.html">Inicio</a>
            <a href="https://es.wikipedia.org/wiki/Tabla_de_verdad" target="_blank">Teoria</a>
            <a href="/Html/reglasDeProduccion.html">Practica</a>
            <a href="/Html/trush-table-generator.html">Generador</a>
            <a href="/Html/tresenraya.html">Jugar</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2 class="titulo">Generador de Tablas de verdad</h2>
            <div class="tool">
                <input type="text" class="input" id="formula" style="width: 600px;" value="((p⇒q)∧p)⇒q">
                <table>
                    <tr>
                        <td class="key" onclick="insert('p')">p</td>
                        <td class="key" onclick="insert('q')">q</td>
                        <td class="key" onclick="insert('r')">r</td>
                        <td class="key" onclick="insert('s')">s</td>
                        <td class="key" onclick="insert('t')">t</td>
                        <td class="key" onclick="insert('(')">(</td>
                        <td class="key" onclick="insert(')')">)</td>
                    </tr>
                    <tr>
                        <td class="key" onclick="insert('¬')">¬</td>
                        <td class="key" onclick="insert('∧')">∧</td>
                        <td class="key" onclick="insert('∨')">∨</td>
                        <td class="key" onclick="insert('⇒')">⇒</td>
                        <td class="key" onclick="insert('⇔')">⇔</td>
                        <td class="key" onclick="insert('⊕')">⊕</td>
                        <td class="key" id="remove"><i class="fa-solid fa-trash-can"></i></td>
                        
                    </tr>
                </table>
                <div class="type truth-table">
                    <label>1/0<input type="radio" name="tipo" value="0"></label>
                    <label>V/F<input type="radio" checked="checked" name="tipo" value="1"></label>
                </div>
                <div>
                    <button class="blue" id="create">Generar</button>
                    <a class="button dark" id="download" style="margin-left: 0; display: none;"><i
                            class="fas fa-download"></i></a>
                </div>
                <div class="truth table">
                    <table id="truthTable"></table>
                </div>
            </div>
    </main>

    <script type="text/javascript" src="/Js/trush-table-generator.js" async></script>
</body>

</html>
